<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website design using HTML And css</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
<nav>
    <div class="logo">
        <img src="th (3).jpeg" height="70" width="70" >
    </div>
    <div class="nav-links">
        <ul>
            <!-- navigation menu -->
                <li><a href="#">home</a></li>
                <li><a href="#">phone</a></li>
                <li><a href="#">Acessories</a></li>
                <li><a href="#">cart</a></li>
            
        </ul>
    </div>

</nav>

<div class="information">
<div class="overlay"></div>
<img src="7478665.png" class="mobile"> 

    <div id="circle">
        <div class="feature one">
        <img src="th (4).jpeg" >
        <div>
            <h1>Camera</h1>
            <p>12MP,Wide Angle Lens</p>
        </div>
        </div>
        <div class=" feature two">
        <img src="img_142579.png" alt="">
        <div>
            <h1>processor</h1>
            <p>Snapdragon Octa-core 11nm</p>
        </div>
        </div>
        <div class="feature three">
        <img src="png-logos-1.png" alt="">
        <div>
            <h1>Display</h1>
            <p>6.5" Mini-Drop FullScreen </p>
        </div>
        </div>
        <div class="feature four">
        <img src="th.jpeg" alt="">
            <div>
                <h1>  Battery Life</h1>
                <p>5000mAh , 720Hrs Standby</p>
            </div>
        </div>
    </div>
</div>
<div class="controls">
    <img src="th (1).jpeg" id="upBtn">
    <h3>FEATURES</h3>
    <img src="th (1).jpeg" id="downBtn">
</div>

    </div>
    <script>
        var circle =document.getElementById("circle");
        var upBtn =document.getElementById("upBtn");
        var downBtn =document.getElementById("downBtn");
        var rotateValue = circle.style.transform;
        var rotateSum;
        upBtn.onclick=function()
        {
           rotateSum  = rotateValue + "rotate(-90deg)";
           circle.style.transform = rotateSum;
           rotateValue= rotateSum;
        }
        downBtn.onclick=function()
        {
           rotateSum  = rotateValue + "rotate(90deg)";
           circle.style.transform = rotateSum;
           rotateValue= rotateSum;
        }
       </script>
    
</body>
</html>
